<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Election 2024-2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <img src="https://www.facultyplus.com/wp-content/uploads/2021/01/Easwari-Logo-1-01.png" alt="College Logo">
    </div>
    <div class="content">
        <h1>CSE Election 2024-2025</h1>
        <form id="votingForm">
            <label for="regNumber">Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" required minlength="12" maxlength="12" pattern="\d{12}">
            
            <!-- President Section -->
            <div class="grid-container">
                <div class="category">
                    <h2>President</h2>
                    <div class="candidate">
                        <input type="radio" id="president1" name="president" value="Candidate 1" required>
                        <label for="president1">
                            <img src="Jerith.jpg" alt="Candidate 1">
                            <p>Jerith G IV Year CSE A</p>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="president2" name="president" value="Candidate 2">
                        <label for="president2">
                            <img src="WhatsApp Image 2023-08-24 at 11.17.04 AM.jpeg" alt="Candidate 2">
                            <p>Parithi M IV Year CSE B</p>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="president3" name="president" value="Candidate 3">
                        <label for="president3">
                            <img src="Rohith.jpg" alt="Candidate 3">
                            <p>Rohith Kanna K IV Year CSE</p>
                        </label>
                    </div>
                </div>
                
                <!-- Vice President Section -->
                <div class="category">
                    <h2>Vice President</h2>
                    <div class="candidate">
                        <input type="radio" id="vp1" name="vicePresident" value="Candidate 1" required>
                        <label for="vp1">
                            <img src="https://via.placeholder.com/150" alt="Candidate 1">
                            <p>Deepak Raj R D III Year CSE A</p>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="vp2" name="vicePresident" value="Candidate 2">
                        <label for="vp2">
                            <img src="https://via.placeholder.com/150" alt="Candidate 2">
                            <p>Kanishk Aditya IV Year CSE B</p>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="vp3" name="vicePresident" value="Candidate 3">
                        <label for="vp3">
                            <img src="https://via.placeholder.com/150" alt="Candidate 3">
                            <p>Thivagar M IV Year CSE C</p>
                        </label>
                    </div>
                </div>
                
                <!-- Secretary Section -->
                <div class="category">
                    <h2>Secretary</h2>
                    <div class="candidate">
                        <input type="radio" id="sec1" name="secretary" value="Candidate 1" required>
                        <label for="sec1">
                            <img src="https://via.placeholder.com/150" alt="Candidate 1">
                            <p>Hari Prashath III Year CSE A</p>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="sec2" name="secretary" value="Candidate 2">
                        <label for="sec2">
                            <img src="https://via.placeholder.com/150" alt="Candidate 2">
                            <p>Mahadevan R III Year CSE B</p>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="sec3" name="secretary" value="Candidate 3">
                        <label for="sec3">
                            <img src="https://via.placeholder.com/150" alt="Candidate 3">
                            <p>Renil Immanuel C IV Year CSE C</p>
                        </label>
                    </div>
                </div>
                
                <!-- Joint Secretary Section -->
                <div class="category">
                    <h2>Joint Secretary</h2>
                    <div class="candidate">
                        <input type="radio" id="js1" name="jointSecretary" value="Candidate 1" required>
                        <label for="js1">
                            <img src="https://via.placeholder.com/150" alt="Candidate 1">
                            <p>Gokul P II Year CSE A</p>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="js2" name="jointSecretary" value="Candidate 2">
                        <label for="js2">
                            <img src="https://via.placeholder.com/150" alt="Candidate 2">
                            <p>Muthu Karuppan K II Year CSE B</p>
                        </label>
                    </div>
                    <div class="candidate">
                        <input type="radio" id="js3" name="jointSecretary" value="Candidate 3">
                        <label for="js3">
                            <img src="https://via.placeholder.com/150" alt="Candidate 3">
                            <p>Vishal Siva II Year CSE C</p>
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit">Submit Vote</button>
            <button type="reset">Reset</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
